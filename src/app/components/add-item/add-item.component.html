<h4>Add Item</h4>
<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" name="name" [(ngModel)]="name" placeholder="Name" class="form-control">
    </div>
    <input type="submit" value="Add Item" class="btn btn-light" [disabled]="!this.name">
  </form>
</div>
