<div class="container mb-3">
  <div class="row">
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-header">
              Items
            </div>
            <div class="card-body">
                <ul class="list-group" dragula="DRAGULA_FACTS">
                    <li (click)="toggleItemSelect(item)" [class.colour-green-light]="selectedItemStyle[item.id]===true" class="list-group-item" *ngFor="let item of items">
                      <a>{{item.name}}</a>
                    </li>
                  </ul>
            </div>
          </div>
    
      <button class="btn btn-primary" type="button" (click)="generateItems()">
          Generate Items
      </button>
      <button class="btn btn-success" type="button" (click)="toggleForm()">
        Add Item
    </button>
    <button class="btn btn-danger" type="button" (click)="removeSelectedItems()">
      Remove Items
   </button>
    </div>
    <div class="col-md-8">
        <div class="card mb-3">
            <div class="card-header">
              List
            </div>
            <div class="card-body">
                <div class="list-container">

                    <div *ngFor="let list of lists" class="card mb-3" (click)="toggleListSelect(list)" [class.colour-green-light]="selectedListStyle[list.id]===true">
                        <div class="card-body">
                            <ul class="list-group mb-3" dragula="DRAGULA_FACTS">
                                {{list.name}}
                            </ul> 
                        </div>
                      </div>
                       
                </div>
            </div>
          </div>
    
      <button class="btn btn-success" type="button" (click)="toggleListForm()">
        Add List
    </button>
    <button class="btn btn-danger" type="button" (click)="removeSelectedLists()">
      Remove Lists
   </button>
    </div>
  </div>
</div>
<div class="container">
    <app-add-item *ngIf="itemFormOpen"></app-add-item>
    <app-add-list *ngIf="listFormOpen"></app-add-list>
</div>
